an></text></g></g><g id="SvgjsG1310"><path id="SvgjsPath1311" d="M841.5 502.25L841.5 472.5L879 472.5L879 444.70000000000005" stroke="#323232" stroke-width="1.5" fill="none" marker-end="url(#SvgjsMarker1312)"></path></g><g id="SvgjsG1314" transform="translate(724,370)"><path id="SvgjsPath1315" d="M 0 0L 310 0L 310 64L 0 64Z" stroke="none" fill="none"></path><g id="SvgjsG1316"><text id="SvgjsText1317" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="310px" fill="#323232" font-weight="700" align="middle" lineHeight="125%" anchor="middle" family="微软雅黑" size="13px" weight="700" font-style="" opacity="1" y="-2.625" transform="rotate(0)"><tspan id="SvgjsTspan1318" dy="16.25" x="155"><tspan id="SvgjsTspan1319" style="">第一层：b.call(a)</tspan></tspan><tspan id="SvgjsTspan1320" dy="16.25" x="155"><tspan id="SvgjsTspan1321" style="">第二层：由于bind返回函数，且不会立即执行</tspan></tspan><tspan id="SvgjsTspan1322" dy="16.25" x="155"><tspan id="SvgjsTspan1323" style="">最终等同于返回一个函数(...args)=&gt;{b.call(a, ...args)}</tspan></tspan><tspan id="SvgjsTspan1324" dy="16.25" x="155"><tspan id="SvgjsTspan1325" style="">在调用时：执行b.call(a)，也就是a.b()</tspan></tspan></text></g></g><g id="SvgjsG1326"><path id="SvgjsPath1327" d="M508.5 245.25L508.5 402L721.3 402" stroke-dasharray="3,3" stroke="#a23c73" stroke-width="1.5" fill="none" marker-end="url(#SvgjsMarker1328)"></path></g><g id="SvgjsG1330" transform="translate(1086,262)"><path id="SvgjsPath1331" d="M 0 0L 84 0L 100 16L 100 100L 0 100L 0 0Z" stroke="none" fill-opacity="1" fill="#fff7bc"></path><path id="SvgjsPath1332" d="M 84 0L 84 16L 100 16Z" stroke="none" fill-opacity="1" fill="#e4d089"></path><path id="SvgjsPath1333" d="M 0 0L 84 0L 100 16L 100 100L 0 100L 0 0Z" stroke="none" fill="none"></path><g id="SvgjsG1334"><text id="SvgjsText1335" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="80px" fill="#323232" font-weight="700" align="middle" lineHeight="125%" anchor="middle" family="微软雅黑" size="13px" weight="700" font-style="" opacity="1" y="15.375" transform="rotate(0)"><tspan id="SvgjsTspan1336" dy="16.25" x="50"><tspan id="SvgjsTspan1337" style="">这两者，最终</tspan></tspan><tspan id="SvgjsTspan1338" dy="16.25" x="50"><tspan id="SvgjsTspan1339" style="">执行时效果一</tspan></tspan><tspan id="SvgjsTspan1340" dy="16.25" x="50"><tspan id="SvgjsTspan1341" style="">样，只是拿到</tspan></tspan><tspan id="SvgjsTspan1342" dy="16.25" x="50"><tspan id="SvgjsTspan1343" style="">的引用不一样</tspan></tspan></text></g></g><g id="SvgjsG1344"><path id="SvgjsPath1345" d="M1136 262L1136 195.25L925.7 195.25" stroke-dasharray="3,3" stroke="#314aa4" stroke-width="1.5" fill="none" marker-end="url(#SvgjsMarker1346)"></path></g><g id="SvgjsG1348"><path id="SvgjsPath1349" d="M1136 362L1136 402L1036.7 402" stroke-dasharray="3,3" stroke="#314aa4" stroke-width="1.5" fill="none" marker-end="url(#SvgjsMarker1350)"></path></g><g id="SvgjsG1352" transform="translate(425,25)"><path id="SvgjsPath1353" d="M 0 0L 588 0L 604 16L 604 108L 0 108L 0 0Z" stroke="none" fill-opacity="1" fill="#fff7bc"></path><path id="SvgjsPath1354" d="M 588 0L 588 16L 604 16Z" stroke="none" fill-opacity="1" fill="#e4d089"></path><path id="SvgjsPath1355" d="M 0 0L 588 0L 604 16L 604 108L 0 108L 0 0Z" stroke="none" fill="none"></path><g id="SvgjsG1356"><text id="SvgjsText1357" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="584px" fill="#323232" font-weight="700" align="middle" lineHeight="125%" anchor="middle" family="微软雅黑" size="13px" weight="700" font-style="" opacity="1" y="11.375" transform="rotate(0)"><tspan id="SvgjsTspan1358" dy="16.25" x="302"><tspan id="SvgjsTspan1359" style="">bind函数特点：</tspan></tspan><tspan id="SvgjsTspan1360" dy="16.25" x="302"><tspan id="SvgjsTspan1361" style="">不会立刻执行，而是返回一个this改变了的且固定传入0～n个入参的函数</tspan></tspan><tspan id="SvgjsTspan1362" dy="16.25" x="302"><tspan id="SvgjsTspan1363" style="">且返回的这个函数中的this不会再改变了，不管是否又赋给了其他对象</tspan></tspan><tspan id="SvgjsTspan1364" dy="16.25" x="302"><tspan id="SvgjsTspan1365" style="">可以理解为给一个对象增加一个方法，默认调用了bind，绑定到这个对象上，直到下次再调用bind才</tspan></tspan><tspan id="SvgjsTspan1366" dy="16.25" x="302"><tspan id="SvgjsTspan1367" style="">会改变this指向。</tspan></tspan></text></g></g></svg>